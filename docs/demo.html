<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta lang="ja">
    <title>Sava Lang Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F;
            color: #FFF;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .input-area {
            width: 400px;
            height: 200px;
            padding: 10px;
            background-color: #FFF;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .output-area {
            width: 400px;
            min-height: 100px;
            padding: 10px;
            background-color: #FFF;
            color: #36393F;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sava Lang Demo</h1>
        <textarea class="input-area" id="input-area" placeholder='<< "Hello, world!"'></textarea>
        <button class="button" id="button">実行</button><br><br>
        <textarea class="output-area" id="output-area"></textarea>
    </div>
    <script type="text/javascript" src="./savalang.min.js"></script>
    <script>
        const button = document.getElementById('button');
        const inputArea = document.getElementById('input-area');
        const outputArea = document.getElementById('output-area');

        button.addEventListener('click', () => {
            outputArea.textContent = "Sava-Lang v0 (c) 2023 Ess2021\n\n";

            const input = inputArea.value;
            console.log(input)
            const interpreter = new SavaInterpreter();

            try {
                interpreter.run(input);
                const outputs = interpreter.outputs;
                let output = "";
                for (let o of outputs) {
                    output += o;
                    output += "\n";
                }
                outputArea.textContent += output;
            } catch (error) {
                console.error(error);

                let output = "";
                for (let o of interpreter.errMsg) {
                    output += o;
                    output += "\n";
                }
                outputArea.textContent += output;
            }
        });
    </script>
</body>

</html>
